<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <title>Instagram App Design</title>
  </head>
  <body>
    <div class="container">
      <div class="phone">
        <div class="head-nav">
          <div class="left">
            <i class="fa-solid fa-lock"></i>
            <span class="id">farzaneh_shirzade</span>
            <i class="fa-solid fa-angle-down"></i>
          </div>
          <div class="right">
            <i class="fa-solid fa-at"></i>
            <a href=""><i class="fa-regular fa-square-plus"></i></a>
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
        <div class="profile">
          <div class="info">
            <div class="image">
              <div class="thought">
                <i class="fa-solid fa-message" style="color: #fafafa"></i>
                <span class="text">Drop a thought</span>
              </div>
              <img src="./image/farzaneh.jpg" alt="" />
              <div class="plus"><i class="fa-solid fa-circle-plus"></i></div>
            </div>
            <div class="item">
              <span class="number">15</span>
              <span class="title">posts</span>
            </div>
            <div class="item">
              <span class="number">268</span>
              <span class="title">followers</span>
            </div>
            <div class="item">
              <span class="number">469</span>
              <span class="title">following</span>
            </div>
          </div>
        </div>
        <div class="caption">
          <span class="id">Farzaneh</span>
          <span class="tag">@dataco.ir</span>
        </div>
        <div class="edit">
          <a class="edit-profile" href="">Edit profile</a>
          <a class="share-profile" href="">Share profile</a>
          <a class="icon" href=""><i class="fa-solid fa-user-plus"></i></a>
        </div>
        <div class="highlight">
          <div class="story-highlight">
            <div class="image-highlight">
              <img src="./image/calgary.jpg" alt="" />
            </div>
            <span class="calgary">Calgary</span>
          </div>
          <div class="story-highlight">
            <div class="image-highlight">
              <img src="./image/emerald.jpg" alt="" />
            </div>
            <span class="calgary">Emerald</span>
          </div>
          <div class="story-highlight">
            <div class="image-highlight">
              <img src="./image/ottawa.jpg" alt="" />
            </div>
            <span class="calgary">Ottawa</span>
          </div>
          <div class="add-highlight">
            <div class="add">+</div>
            <span class="new">New</span>
          </div>
        </div>
        <div class="navigation">
          <div class="nav-active"><i class="fa-solid fa-grip"></i></div>
          <div><i class="fa-brands fa-youtube"></i></div>
          <div><i class="fa-regular fa-id-badge"></i></div>
        </div>
        <div class="post">
          <div class="post-image">
            <img src="./image/1.jpg" alt="" />
            <img src="./image/emerald.jpg" alt="" />
            <img src="./image/calgary.jpg" alt="" />
            <img src="./image/3.jpg" alt="" />
            <img src="./image/2.jpg" alt="" />
            <img src="./image/5.jpg" alt="" />
            <img src="./image/calgary.jpg" alt="" />
            <img src="./image/emerald.jpg" alt="" />
            <img src="./image/calgary.jpg" alt="" />
            <img src="./image/ottawa.jpg" alt="" />
            <img src="./image/1.jpg" alt="" />
          </div>
        </div>
        <div class="footer">
          <a href=""><i class="fas fa-house"></i></a>
          <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
          <a href=""><i class="fa-regular fa-square-plus"></i></a>
          <a href=""><i class="fa-brands fa-youtube"></i></a>
          <img src="./image/farzaneh.jpg" alt="Profile Picture" />
        </div>
      </div>
    </div>
  </body>
</html>
